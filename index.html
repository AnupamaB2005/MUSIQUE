<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify -your favorite music is here</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
         <ul>
            <li class="brand"><img src="log.jpg" alt="Musique"></li>
            <h1>MUSIQUE</h1>
            <li>Home</li>
            <li>About</li>
         </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1>  Lose  yourself  in  the  " ~ MUSIQUE ~ " </h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img  src="yem1.jpg" alt="1"/>
                    <span class="songName">Unnaku than</span>
                    <span class="songlistplay"><span class="timestamp">4:12 <i id="0" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="timg.jpg" alt="1">
                    <span class="songName">Lover</span>
                    <span class="songlistplay"><span class="timestamp">3:41 <i id="1" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="btsimg.jpg" alt="1">
                    <span class="songName">Life goes on</span>
                    <span class="songlistplay"><span class="timestamp">3:51 <i  id="2" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="ilai1img.jpg" alt="1">
                    <span class="songName">Challagali thakutunna</span>
                    <span class="songlistplay"><span class="timestamp">3:48 <i  id="3" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="tam1img.jpg" alt="1">
                    <span class="songName">Ammadi</span>
                    <span class="songlistplay"><span class="timestamp">3:56 <i  id="4" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="hidimg.jpg" alt="1">
                    <span class="songName">Forever star</span>
                    <span class="songlistplay"><span class="timestamp">3:24 <i  id="5" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="malimg.jpg" alt="1">
                    <span class="songName">jeevamshamayi</span>
                    <span class="songlistplay"><span class="timestamp">6:14 <i  id="6" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="impimg.jpg" alt="1">
                    <span class="songName">shinunoga e-wa</span>
                    <span class="songlistplay"><span class="timestamp">3:06 <i  id="7" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="janimg.jpg" alt="1">
                    <span class="songName">Janiye</span>
                    <span class="songlistplay"><span class="timestamp">3:34 <i  id="8" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
                <div class="songItem">
                    <img src="ammaimg.jpg" alt="1">
                    <span class="songName">Yemito</span>
                    <span class="songlistplay"><span class="timestamp">3:33 <i  id="9" class="far songItemPlay fa-play-circle"></i></span></span>
                </div>
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
            <!-- fontawesome icons -->
            <i class="fas fa-3x fa-step-backward" id="previous"></i>
            <i class="far fa-3x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songInfo">
             <span id="masterSongName">Unnuku than</span>
             <!--<h2>Yemito - Haricharan</h2> -->
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/e414ad0012.js" crossorigin="anonymous"></script>
    <!--<script src="../../Jquery/prettify.js"></script> -->
</body>
</html>
